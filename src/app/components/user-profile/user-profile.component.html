<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-info" *ngIf="user" appRotate>
    <div class="panel-heading">
      <span class="avatar-wrapper">
          <img [src]="user.avatar_url" class="img-responsive img-rounded" width="35" height="35" alt="avatar">
      </span>
      <span class="login-wrapper">{{ user.login }}</span>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <tbody>
           <tr *ngIf="user.name">
            <td>Name</td>
            <td>{{user.name}}</td>
          </tr>
          <tr *ngIf="user.email">
            <td>Email</td>
            <td>{{user.email}}</td>
          </tr>
          <tr *ngIf="user.bio">
            <td>Bio</td>
            <td>{{user.bio}}</td>
          </tr>
          <tr *ngIf="user.company">
            <td>Company</td>
            <td>{{user.company}}</td>
          </tr>
          <tr *ngIf="user.location">
            <td>Location</td>
            <td>{{user.location}}</td>
          </tr>  
          <tr *ngIf="user.created_at">
            <td>Created</td>
            <td>{{user.created_at}}</td>
          </tr>       
          <tr>
            <td>Github page</td>
            <td>
              <a [href]="user.html_url" target="_blank">
                Link               
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
